<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-Mini-Piano</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="info">
        <h1>Mini Piano</h1>
        <p>inspired by 01-drum-kit from</p>
        <p class="linee">30 days vanilla JS challenge by Wes Bos</p>
    </div>
    <div class="container">
        <div class="whitepieces">
            <div data-key="q" class="key">Q</div>
            <div data-key="w" class="key">W</div>
            <div data-key="e" class="key">E</div>
            <div data-key="r" class="key">R</div>
            <div data-key="t" class="key">T</div>
            <div data-key="y" class="key">Y</div>
            <div data-key="u" class="key">U</div>
            <div data-key="i" class="key">I</div>
            <div data-key="o" class="key">O</div>
            <div data-key="p" class="key">P</div>
            <div data-key="a" class="key">A</div>
            <div data-key="s" class="key">S</div>
            <div data-key="d" class="key">D</div>
            <div data-key="f" class="key">F</div>
            <div data-key="g" class="key">G</div>
        </div>

       
    </div>
     <div class="blackpieces">
        <span class="spacel"></span>
        <div data-key="h" class="key black">H</div>
        <div data-key="j" class="key black">J</div>
        <div data-key="k" class="key black">K</div>
        <span class="space"></span>
        <div data-key="l" class="key black">L</div>
        <div data-key="z" class="key black">Z</div>
        <span class="space"></span>
        <div data-key="x" class="key black">X</div>
        <div data-key="c" class="key black">C</div>
        <div data-key="v" class="key black">V</div>
        <span class="space"></span>
        <div data-key="b" class="key black">B</div>
        <div data-key="n" class="key black">N</div>
        <div data-key="m" class="key black">M</div>
    </div>

    <h5>try these:</h5>
    <ul>
        <li>q-w-e-r-g-h-j-k-l-k-j-h-g-r-e</li>
        <li>a-s-d-f-d-s-a-k-l-z-x-c-v-m</li>
    </ul>

    <hr>
    <footer>
        <p>Developed By <b>O'ktamov Javoxir</b></p>
        <a href="https://github.com/javoxir2006">GitHub</a>
    </footer>

    <audio data-key="w" src="sounds/a1.wav"></audio>
    <audio data-key="e" src="sounds/a2.wav"></audio>
    <audio data-key="r" src="sounds/a3.wav"></audio>
    <audio data-key="t" src="sounds/a4.wav"></audio>
    <audio data-key="y" src="sounds/a41.wav"></audio>
    <audio data-key="u" src="sounds/a5.wav"></audio>
    <audio data-key="i" src="sounds/b3.wav"></audio>
    <audio data-key="o" src="sounds/b4.wav"></audio>
    <audio data-key="p" src="sounds/c0.wav"></audio>
    <audio data-key="a" src="sounds/c1.wav"></audio>
    <audio data-key="s" src="sounds/c3.wav"></audio>
    <audio data-key="d" src="sounds/c4.wav"></audio>
    <audio data-key="f" src="sounds/c5.wav"></audio>
    <audio data-key="g" src="sounds/dhash1.wav"></audio>

    <audio data-key="j" src="sounds/d2.wav"></audio>

    <audio data-key="z" src="sounds/d5.wav"></audio>
    <audio data-key="x" src="sounds/e4.wav"></audio>
    <audio data-key="c" src="sounds/fhash.wav"></audio>
    <audio data-key="v" src="sounds/f3.wav"></audio>
