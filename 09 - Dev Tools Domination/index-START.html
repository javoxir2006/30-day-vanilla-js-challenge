<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello")

    // Interpolated
    console.log("I am a %s string", "pool")

    // Styled
    console.log("%c hi", "background: blue");

    // warning!
    console.warn("careful now")

    // Error :|
    console.error("told you")

    // Info
    console.info("you did not made it")

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains("war"), "wrong!!")

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`this is ${dog.name}`)
      console.log(`he is ${dog.age} years old`)
      console.groupEnd(`${dog.name}`)

    })


    // counting
    console.count("hi")
    console.count("hi")
    console.count("hi")
    console.count("hi")

    // timing

    console.time("fetching data")
    fetch('https://api.github.com/users/wesbos')
            .then(response => response.json())
            .then(data => {
              console.timeEnd("fetching data")
              console.log(data)
            })
            
    console.table(dogs)

  </script>
</body>
</html>
