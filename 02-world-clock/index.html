<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-World-Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>World Clock</h1>
        <p>inspired by day 2 js and css clock from</p>
        <p>30 days vanilla js challenge by Wes Bos</p>
    </header>

    <main>
        <div class="uzbek">
             <div class="info">
                <h4>Tashkent</h4>
            </div>
            <div class="circle">
                <div class="face">
                    <div class="hand second-hand"></div>
                    <div class="hand min-hand"></div>
                    <div class="hand hour-hand"></div>
                </div>
                <div class="nums">
                    <div class="tw">12</div>
                    <div class="thr">3</div>
                    <div class="six">6</div>
                    <div class="nine">9</div>
                </div>
            </div>

            <div class="dclock">
                <div class="f">00</div>
                <p>-</p>
                <div class="s">00</div>
                <p>-</p>
                <div class="t">00</div>
            </div>
        </div>
